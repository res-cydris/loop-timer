workflows:

  # Run this workflow ONCE to generate native iOS/Android files.
  # After it completes, download the artifact zip from the build page,
  # extract it into your project folder, then commit and push from your machine.
  setup-native-files:
    name: "SETUP (run once) - Generate native project files"
    max_build_duration: 20

    environment:
      flutter: stable

    scripts:
      - name: Generate iOS and Android native project structure
        script: |
          set -e
          flutter create \
            --org com.rescydris \
            --project-name loop_timer \
            .

      - name: Add background audio to Info.plist
        script: |
          set -e
          /usr/libexec/PlistBuddy \
            -c "Add :UIBackgroundModes array" \
            ios/Runner/Info.plist
          /usr/libexec/PlistBuddy \
            -c "Add :UIBackgroundModes:0 string audio" \
            ios/Runner/Info.plist

      - name: Package native files as artifact
        script: |
          set -e
          zip -r /tmp/native_files.zip ios/ android/
          echo "Artifact ready - download native_files.zip from the build page."

    artifacts:
      - /tmp/native_files.zip
          echo "Done - native files committed to repository."

  # Regular iOS build - run this after setup-native-files has run once.
  ios-adhoc:
    name: "Loop Timer - iOS Ad Hoc"
    max_build_duration: 60

    environment:
      ios_signing:
        distribution_type: ad_hoc
        bundle_identifier: com.rescydris.looptimer
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      - name: Get Flutter packages
        script: |
          set -e
          flutter pub get

      - name: Install CocoaPods dependencies
        script: |
          set -e
          cd ios && pod install

      - name: Build iOS IPA
        script: |
          set -e
          flutter build ipa \
            --release \
            --export-options-plist=/Users/builder/export_options.plist

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      email:
        recipients:
          - jonahwilliams95@gmail.com
        notify:
          success: true
          failure: true
